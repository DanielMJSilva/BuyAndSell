<div class="container" *ngIf="listing">
    <h2>Edit Listing</h2>
    <app-listing-data-form 
    buttonText="Save Changes" 
    [currentName]="listing.name"
    [currentDescription]="listing.description"
    [currentPrice]="listing.price"
    (onSubmit)="onSubmit($event)"></app-listing-data-form>
</div>

<div class="spinner-border text-success" role="status" *ngIf="!listing">
    <span class="visually-hidden">Loading...</span>
  </div>
